<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .welcome-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .welcome-message {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .welcome-button {
      padding: 10px 20px;
      background-color: #2196F3;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .welcome-button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1 class="welcome-message">Welcome to Our Website!</h1>
    <a href="file:///D:/how%20to%20be%20rich.html" class="welcome-button">Get Started</a>
  </div>
</body>
</html>
